<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <th:block th:replace="~{/posts/community_all :: setContent(~{this::content})}">
        <th:block th:fragment="content">
            <div class="main_head">
                <h2>전체글</h2>
                <select name="" id="#!">
                    <option value="">정보 게시판</option>
                    <option value="">자유 게시판</option>
                    <option value="">창작 게시판</option>
                </select>
                <select name="" id="">
                    <option value="">최신순</option>
                    <option value="">오래된 순</option>
                    <option value="">인기순</option>
                    <option value="">조회수 순</option>
                    <option value="">댓글 많은 순</option>
                </select>
                <form action="">
                    <input type="text" placeholder="지금 HOT한 이야기!" />
                    <button>글쓰기</button>
                </form>
            </div>
            <div class="board_list_wrap">
                <table class="board_list">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Id</th>
                        <th scope="col">Title</th>
                        <th scope="col">Regdate</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="dto : ${result.dtoList}">
                        <th scope="row">
                            <a th:href="@{/posts/read(id=${dto.id}, page=${result.cur_page})}">
                                [[${dto.id}]]
                            </a>
                        </th>
                        <td>[[${dto.title}]]</td>
                        <td>[[${dto.writer}]]</td>
                        <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="paging">
                <ul class="paging">
                    <li class="page-item" th:if="${result.prev}">
                        <a class="page-link" href="#" tableindex="-1">Previous</a>
                    </li>

                    <li th:class=" 'page-item '+ ${result.cur_page == page ? 'active':''} " th:each="page: ${result.pageList}">
                        <a class="page-link" href="#">
                            [[${page}]]
                        </a>
                    </li>

                    <li class="page-item" th:if="${result.next}">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </div>
        </th:block>
    </th:block>>
</html>
