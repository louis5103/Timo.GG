<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Error!</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Basic Error page.</h1>
    <ul>
        <li>errorCode: <span th:text="${errorCode} ?:_">?</span></li>
        <li>httpStatus: <span th:text="${httpStatus} ?:_">?</span></li>
        <li>message: <span th:text="${message} ?:_">?</span></li>
    </ul>
</body>

</html>
